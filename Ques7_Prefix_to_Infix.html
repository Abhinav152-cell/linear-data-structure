<body>
    
    <h1>Write a program to convert prefix expression to infix expression.</h1>
    <script>
        function convertPrefixToInfix(str) {
  let stack = new Stack();
  let length = str.length;
  for (let i = length - 1; i >= 0; i -= 1) {
    let c = str[i];
    if (isOperator(c)) {
      let op1 = stack.pop();
      let op2 = stack.pop();
      let temp = "(" + op1 + c + op2 + ")";
      stack.push(temp);
    } else {
      stack.push(c + "");
    }
  }
  return stack.pop();
}

let exp = "/-x*yz+/abc";
console.log("Infix : " + convertPrefixToInfix(exp));
    </script>
</body>
