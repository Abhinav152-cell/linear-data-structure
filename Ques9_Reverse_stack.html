    <h1>Q9. Write a program to reverse a stack.</h1>

    <script>

var stack = new Stack();

function insertAtBottom(x) {
  if (stack.isEmpty()) stack.push(x);
  else {
    let a = stack.pop();
    insertAtBottom(x);
    stack.push(a);
  }
}
function reverseStack() {
  if (stack.items.length > 0) {
    let x = stack.pop();
    reverseStack();
    insertAtBottom(x);
  }
}
