    <h1>Q10. Write a program to find the smallest number using a stack.</h1>

    <script>

function getMinimum() {
  const stack2 = new Stack();
  stack2.push(1);
  stack2.push(10);
  stack2.push(5);
  stack2.push(3);
  stack2.push(2);
  stack2.push(9);
  let first = stack2.pop();

  for (i = 0; i < stack2.items.length; i++) {
    if (!stack2.isEmpty()) {
      if (stack2.items[i] < first) {
        first = stack2.items[i];
      }
    }
  }
  console.log("Minimum value is ", first);
}
getMinimum();
    </script>
