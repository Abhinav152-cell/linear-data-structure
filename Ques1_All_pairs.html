<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All pairs of an integer array</title>
</head>
<body>
    
    <h3>Write a program to find all pairs of an integer array whose sum is equal to a given number?</h3>
    <script>

        let arr = [1,2,3,4,5,6,7,8,9];

        let n = 6;
        let ans = [];
        cehckSum = ()=>{
            for(let i = 0; i<arr.length; i++){

                // console.log("This is the array"+arr[i]);
                // ans[i]=[arr[i],arr[i+1]];

                for(let j = 0; j<arr.length; j++){
                    // console.log("This is the array"+arr[j]);
                    if( arr[i]+arr[j] == n){
                        ans[i] = [ arr[i] , arr[j] ];
                        break;
                    }
                }
            }

            // console.log("This is my new array : "+ ans[3])
            console.log("This is my new array : "+ ans)
            document.write("This is my new array : "+ ans.join(" and "))
        }
        cehckSum();
    </script>
</body>
</html>
